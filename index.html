
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaxPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: white;
      }
      .bg-app-dark { background-color: #1a1a1a; }
      .bg-card-dark { background-color: #333333; }
      .text-wax-orange { color: #f9a602; }
      .bg-wax-orange { background-color: #f9a602; }
      .border-wax-orange { border-color: #f9a602; }
      
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #e2e2e2;
        border-radius: 5px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #3b82f6;
        cursor: pointer;
        border-radius: 50%;
      }
      
      /* Stile specifico per l'app */
      .app-card {
        background-color: #333333;
        border: 2px solid #f9a602;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }
      .app-button {
        background-color: #f9a602;
        color: #1a1a1a;
        font-weight: 600;
        border-radius: 0.75rem;
        padding: 0.8rem;
        transition: all 0.2s;
      }
      .app-button:active {
        transform: scale(0.98);
        opacity: 0.9;
      }
      .app-input {
        background-color: #444444;
        border: 1px solid #555555;
        color: white;
        border-radius: 0.5rem;
        padding: 0.6rem;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-app-dark overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
