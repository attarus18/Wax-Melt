
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaxPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: white;
      }
      .bg-app-dark { background-color: #1a1a1a; }
      .bg-card-dark { background-color: #333333; }
      .text-wax-orange { color: #f9a602; }
      .bg-wax-orange { background-color: #f9a602; }
      .border-wax-orange { border-color: #f9a602; }
      
      input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: #444;
        border-radius: 5px;
        outline: none;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #f9a602;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #1a1a1a;
      }
      
      .app-card {
        background-color: #333333;
        border: 2px solid #f9a602;
        border-radius: 1rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .app-button {
        background-color: #f9a602;
        color: #1a1a1a;
        font-weight: 700;
        border-radius: 0.75rem;
        padding: 0.8rem;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .app-button:active {
        transform: scale(0.97);
      }
      .app-input {
        background-color: #444444;
        border: 1px solid #555555;
        color: white;
        border-radius: 0.5rem;
        padding: 0.6rem;
        width: 100%;
        outline: none;
      }
      .app-input:focus {
        border-color: #f9a602;
      }

      @keyframes pulse-red {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }
      .animate-pulse-red {
        animation: pulse-red 1s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
