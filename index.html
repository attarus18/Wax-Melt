<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WaxPro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #1a1a1a; 
        color: white; 
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      .bg-app-dark { background-color: #1a1a1a; }
      .text-wax-orange { color: #f9a602; }
      .bg-wax-orange { background-color: #f9a602; }
      .border-wax-orange { border-color: #f9a602; }
      
      .app-card { 
        background-color: #262626; 
        border: 2px solid #f9a602; 
        border-radius: 1.25rem; 
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.7); 
      }
      
      .app-input { 
        width: 100%; 
        background-color: #333333; 
        border: 2px solid #444; 
        border-radius: 0.75rem; 
        padding: 1rem; 
        color: white; 
        font-weight: 700; 
        outline: none; 
      }
      .app-input:focus { border-color: #f9a602; background-color: #3d3d3d; }
      
      .app-button { 
        background-color: #f9a602; 
        color: #1a1a1a; 
        font-weight: 900; 
        border-radius: 1rem; 
        padding: 1.25rem; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 0.75rem; 
        text-transform: uppercase; 
        letter-spacing: 0.1em; 
        border: none; 
        width: 100%; 
        cursor: pointer;
        transition: transform 0.1s active;
      }
      .app-button:active { transform: scale(0.96); }
      
      .app-label { 
        display: block; 
        font-size: 0.75rem; 
        font-weight: 900; 
        text-transform: uppercase; 
        letter-spacing: 0.1em; 
        color: #a1a1aa; 
        margin-bottom: 0.5rem; 
      }

      @keyframes pulse-sync { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
      .animate-sync { animation: pulse-sync 1.5s infinite ease-in-out; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.470.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-app-dark overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
